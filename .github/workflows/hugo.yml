name: Generate and Deploy Expenses Markdown to GitHub Pages

permissions:
  contents: read
  pages: write
  id-token: write
on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.92.2"

      - name: Build
        run: hugo
      - name: Upload pages artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public/expenses
    
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4