name: Generate Expenses

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.92.2"

      - name: Build
        run: hugo

      - name: Upload expenses file
        uses: actions/upload-artifact@v4
        with:
          name: expenses-markdown
          path: public/expenses/index.md
